<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function tasu(a,b){
        const t = a + b;
        console.log(t);
    }
    function hiku(a,b){
        const h = a - b;
        console.log(h);
    }
    function kake(a,b){
        const k = a * b;
        console.log(k);
    }
    function wari(a,b){
        const w = a / b;
        console.log(w);
    }
    
    tasu(10,10);
    hiku(20,10);
    kake(10,10);
    wari(20,10);
</script> 
</body>
</html>
