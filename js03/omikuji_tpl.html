<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>
<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <div class="mikuji">
        <div id="image"><img src = 'omikuji.png'><img src = 'omikuji.png'><img src = 'omikuji.png'><img src = 'omikuji.png'></div>
        <p id="echo"></p>
    </div>

</main>

<footer></footer>
<script>
const pull = document.querySelector("#pull");
const echo = document.querySelector("#echo");
const image = document.querySelector("#image");
pull.onclick = function(){
    /*乱数をつくる*/
    const num = Math.ceil(Math.random() * 5);
    if(num == 1){  //乱数をIF分岐処理で分ける
        echo.innerHTML = "大吉";
        image.innerHTML = "<img src = 'sakura.png'><img src = 'sakura.png'><img src = 'sakura.png'><img src = 'sakura.png'>"
        echo.style.color = "#ff8ba7";
    }
    if(num == 2){
        echo.innerHTML = "中吉";
        image.innerHTML = "<img src = 'momiji.png'><img src = 'momiji.png'><img src = 'momiji.png'><img src = 'momiji.png'>"
        echo.style.color = "#ff8906";
    }
    if(num == 3){
        echo.innerHTML = "小吉";
        image.innerHTML = "<img src = 'ityou.png'><img src = 'ityou.png'><img src = 'ityou.png'><img src = 'ityou.png'>"
        echo.style.color = "#ffd803";
    }
    if(num == 4){
        echo.innerHTML = "吉";
        image.innerHTML = "<img src = 'ki.png'><img src = 'ki.png'><img src = 'ki.png'><img src = 'ki.png'>"
        echo.style.color = "#078080";
    }
    if(num == 5){
        echo.innerHTML = "凶";
        image.innerHTML = "<img src = 'kareki.png'><img src = 'kareki.png'><img src = 'kareki.png'><img src = 'kareki.png'>"
        echo.style.color = "#716040";
    }
}



</script>
</body>
</html>
